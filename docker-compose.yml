version: '3.8'

services:
  mongodb:
    image: mongo:7.0.14
    container_name: nse-mongodb
    environment:
      MONGO_INITDB_DATABASE: nse_data
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nse_network
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: nse-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nse_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nse_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nse_network
    restart: unless-stopped

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nse-scraper
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DB_BACKEND: ${DB_BACKEND:-mongo}
      MONGODB_URI: mongodb://mongodb:27017/
      MONGODB_DATABASE: nse_data
      STOCK_TABLE: stock_data
      SQL_DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/nse_data
      SQL_ECHO: "false"
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_KEY: ${SUPABASE_KEY:-}
      SUPABASE_TABLE: stock_data
    volumes:
      - ./nse_scraper:/app/nse_scraper
      - ./httpcache:/app/httpcache
    networks:
      - nse_network
    restart: unless-stopped
    # For development, override with:
    # command: crawl afx_scraper --loglevel=DEBUG
    # To run the placeholder utility instead:
    # command: python nse_scraper/stock_notification.py

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  postgres_data:
    driver: local

networks:
  nse_network:
    driver: bridge
